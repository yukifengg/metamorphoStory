<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div id="header">
        <h1>Sign Up</h1>
    </div>
    <form action="/">
        <button>home</button>
    </form>
    <div class="signup-container">
        <div class="signup-text">Signing up for an account will allow you to create and edit stories!</div>
        <form  class= "signup-form" action="/profile" method="POST">
            Username:
            <input class="signup-input" type="text" name="username" required>
            <br>
            Password:
            <input class="signup-input" type="password" name="password" required>
            <br>
            <input class="signup-input" id = "submit" type="submit" name="signup">
            <br>
            {% if error %}
            The user already exists
            {% endif %}
        </form>
    </div>
    <div id="footer">
        <h4>MetamorphoStory by Metamorphosis Stuyvesant HS @2022</h4>
    </div>
</body>
</html>
